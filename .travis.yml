language: node_js
node_js:
- stable
before_install: cd JSVisualizer
cache:
  directories:
  - node_modules
script:
- npm test
before_deploy:
- ./build.sh
deploy:
  provider: releases
  prerelease: true
  skip_cleanup: true
  target_commitish: $TRAVIS_COMMIT
  api_key:
    secure: 
  file: "build.zip"
  on:
    repo: Team488/SimpleVisualizer
    tags: true
